<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet">
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet">
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/commentary.css">
    
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="icon" href="img/DAASico.png" sizes="16x16" type="image/png">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm nav-pills fixed-top bg-dark navbar-dark ">
        <div class="container-fluid  ms-4 me-4 " >
          <a class="navbar-brand " href="javascript:void(0)">   
              <img src="img/DAASico.png" width="30" height="29" class="d-inline-block align-top">  
             <span style="color:white; font-size: 24px; ">DAAS</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto ">
              <li class="nav-item ps-3 mb-1">
                <a class="nav-link navtext " href="javascript:void(0)">Community></a>
              </li>
              <li class="nav-item ps-3 mb-1">
                <a class="nav-link navtext " href="javascript:void(0)">FAQs</a>
              </li>
              <li class="nav-item ps-3 mb-1">
                <a class="nav-link navtext" href="javascript:void(0)">Commentary</a>
              </li>              
            </ul> 
            <form class="d-flex ">
                <button class="btn btn-outline-primary me-3 rounded" type="button">Login</button>
                <button class="btn btn-outline-danger rounded me-3" type="button">Sign Up</button>
                <span class="pipe me-3"></span>
                <div class="dropdown">
                    <button class="btn btn-outline-warning dropdown-toggle rounded langsize " type="button" id="lang" data-bs-toggle="dropdown">
                      <img src="img/america.png" alt="" class="img-fluid icon">  
                      English(US)
                    </button>
                    
                    <ul class="dropdown-menu bg-dark" >
                      <li><a class="dropdown-item bg-dark text-light " href="#"><img src="img/ethiopia.png" alt="" class="img-fluid icon">  Amharic</a></li>
                    </ul>
                  </div>
            </form>
          </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
