<html lang="en">
<head>
    <meta charset="UTF-8">

    <link

    <link rel="stylesheet" href="css/signup.css">
    <title> Sign Up</title>
</head>
<body class="bg-light">
    <!-- <div class="container-sm">
        <div class="text-center">
            <buttton type="button" class="btn btn-primary  my-3 text-center ">Try me</buttton>

    <div class="container-sm csignup my-5 bg-light">
        <div class="row">
            <div class="col-sm-3 p-0 m-0">
                <img src="img/signup.jpg" alt="img" class="img-fluid">
                <div class="daasicon text-center">
                    <img src="img/DAASico.png" alt="img2" class="img-fluidi mb-0">
                    
                    <h6 class="text-center mt-6 ">DAAS</h6>  
                </div>
            </div>
            <div class="col-sm-9 ps-5 ">
                <form action="">
                    <div class="heading1">
                        <h5 class=" my-3 mb-0 ms-6 text-center ">Create a new Account</h5>
                    </div>
                    <div class="heading2">
                        <p class="join-heading ms-5 text-center">Come join the DAAS community!Let's setup your account</p>
                    </div>
                    <div class="row my-4 ms-5 p-0 ">
                        <div class="col-sm-5 ">
                            <div class="firstName">
                                <label for="fname" class="form-label">First Name <span class="req">*</span></label>
                                <input type="text" class="form-control ms-0" id="fname" placeholder="Enter first name">     
                            </div>
                        </div>
                        <div class="col-sm-5 ">
                            <div class="lastName">
                                <label for="lname" class="form-label">Last Name <span class="req">*</span></label>
                                <input type="text" class="form-control ms-0" id="lname" placeholder="Enter last name">     
                            </div>
                        </div>
                        <div class="row my-4 ms-0 ps-0">
                            <div class="col-sm-6 ">
                                <div class="Email">
                                    <label for="email" class="form-label">Email <span>(optional)</span></label>
                                    <input type="email" class="form-control ms-0" id="email" placeholder="Enter email">     
                                </div>
                            </div>
                            <div class="col-sm-4 ">
                                <div class="lastName">
                                    <label for="phone" class="form-label">Phone Number <span class="req">*</span></label>
                                    <input type="text" class="form-control ms-0" id="phone" placeholder="Enter phone no.">     
                                </div>
                         </div>
                         <div class="row my-4 ms-0 ps-0">
                            <div class="col-sm-6 ">
                                <div class="pass">
                                    <label for="pwd" class="form-label">Password <span class="req">*</span></label>
                                    <input type="password" class="form-control ms-0" id="pwd" placeholder="Enter password">     
                                </div>
                            </div>
                         </div>
                         <div class="row my-0 ms-5 ps-5">
                            <div class="col-sm-6 ">
                                <div class="button">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                         </div>
                        <!-- <div class="col-sm-5 ">
                            <label for="fname" class="form-label">Last Name <span class="req">*</span></label>
                             <input type="text" class="form-control ms-0" id="fname" placeholder="Enter last name">     
                        </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-sm-6 ms-4 ps-6">
                                <label for="fname" class="form-label">Email <span >(optional)</span></label>
                                <input type="text" class="form-control ms-0" id="fname" placeholder="Enter email">     
                            </div>
                            <div class="col-sm-4 ms-6 ps-0 ">
                                <label for="fname" class="form-label">Phone Number<span class="req">*</span></label>
                                <input type="email" class="form-control ms-0" id="fname" placeholder="Enter phone no.">  
                            </div>   
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
  
   
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
</body>
</html>
