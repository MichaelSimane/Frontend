<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/commentary.css">
    <title>Commentary</title>
</head>
<body class="bg">
    <nav class="navbar navbar-expand-sm nav-pills bg-dark navbar-dark">
        <div class="container-md">
          <a class="navbar-brand" href="javascript:void(0)">   
              <img src="img/DAASico.png" width="24" height="26" class="d-inline-block align-top">  
             <span style="color:white; font-size: 17px;">DAAS</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item ps-2">
                <a class="nav-link navtext" href="javascript:void(0)">Community <!--<span class="vertical"></span>--></a>
              </li>
                <a class="nav-link navtext" href="javascript:void(0)">FAQs<!--<span class="vertical"></span>--></a>
              </li>
              <li class="nav-item ps-2">
                <a class="nav-link navtext active" href="javascript:void(0)">Commentary <!--<span class="vertical"></span>--></a>
              </li>             
            </ul> 
          </div>
        </div>
      </nav>
         <!-- <hr class="mt-0 line"> -->
    <section>
      <div class="container-sm">
        <h5 class="text-center body-font my-4">Feel free to place your comment regarding your experience using the system</h5>
        <p class="m-form body-font"> Please fill the form accordingly</p>
        <div class="cform">
        <form action="">
          <div class="row">
            <div class="col-sm-5">
              <div class="mb-3 mt-3">
                <label for="fname" class="form-label mlabel">First Name <span class="req">*</span></label>
                <input type="text" class="form-control " id="fname" placeholder="Enter first name">
              </div>
            </div>
            <div class="col-sm-5">
              <div class="mb-3 mt-3">
                <label for="fname" class="form-label mlabel">Last Name <span class="req">*</span></label>
                <input type="text" class="form-control " id="fname" placeholder="Enter last name">
              </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="mb-3 mt-3">
                  <label for="email" class="form-label mlabel">E-mail <span class="req">*</span></label>
                  <input type="email" class="form-control  " id="email" placeholder="Enter email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="mb-3 mt-3">
                  <label for="comment" class="form-label mlabel">Comment <span class="req">*</span></label>
                  <textarea name="text" id="comment" class="form-control my-2" cols="40" rows="6"></textarea>
              </div>
            </div>
          </div>
        <button class="btn btn-outline-primary  my-0" type="submit">Submit</button> 
        </form>  
        </div>
      </div>
    </section>
    <footer>
      <div class="container-fluid bg-light text-dark my-5">
      
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
</body>
</html>
